<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/estilo.css">
    <title>Cursos UFCG</title>
</head>
<body>
    <header>
        <h1>Cursos UFCG</h1>
    </header>
    

    <main>
            <div class="login">
                <h2>Log in to yout account</h2>
                <div class="input-container">
                  <i class="fa fa-user icon"></i>
                  <input class="input-field" id="username" type="text" placeholder="Username" name="username">
                </div>
              
                <div class="input-container">
                  <i class="fa fa-key icon"></i>
                  <input class="input-field" id="password" type="password" placeholder="Password" name="password">
                </div>
              
                <button type="submit" class="btn">Login</button>
            </div>
                
    </main>

    <footer>
        <h4>Created by Igor Silveira & Rich Elton</h4>
    </footer>
</body>
</html>
